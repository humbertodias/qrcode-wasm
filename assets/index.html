<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("json.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
      function updateQrCode() {
        let text = document.getElementById("inputText").value;
        generateQrCode(text)
      }

      function generateQrCode(text) {
        let size = document.getElementById("size").value;
        let b64 = qrCode64(size, text);
        document.getElementById("qrcode").src = `data:image/png;base64,${b64}`;
      }

      function downloadImage(fileName) {
        const linkSource = document.getElementById("qrcode").src;
        const downloadLink = document.createElement("a");
        downloadLink.href = linkSource;
        downloadLink.download = fileName;
        downloadLink.click();
      }
      function simulateUserInput(inputId, text, interval = 50) {
        let index = 0;

        let inputElement = document.getElementById(inputId);

        const inputInterval = setInterval(() => {
          // Check if the inputElement is valid
          if (
            !inputElement ||
            !inputElement.tagName ||
            inputElement.tagName.toLowerCase() !== "input"
          ) {
            console.error("Invalid input element provided");
            clearInterval(inputInterval);
            return;
          }

          // Set the value of the input element with the next character
          inputElement.value += text[index++];

          // Trigger the 'input' event to simulate user input
          const event = new Event("input", { bubbles: true });
          inputElement.dispatchEvent(event);

          // Stop when all characters have been typed
          if (index >= text.length) {
            clearInterval(inputInterval);
          }
        }, interval);
      }
    </script>
  </head>
  <body onload="setTimeout(()=>simulateUserInput('inputText', 'Type your message'), 1000)">
    <div class="container">
      <form id="myForm" onsubmit="return false;">
        <h1 style="text-align: center"><a href="https://github.com/humbertodias/qrcode-wasm" target="_blank" style="text-decoration: none;">QRCode</a></h1>
        <input
          type="text"
          id="inputText"
          placeholder="Enter text..."
          oninput="generateQrCode(this.value)"
        />
        <center>
          <img
            id="qrcode"
            src="400.png"
            alt="Placeholder Image"
          />
        </center>
        <input
          type="number"
          id="size"
          placeholder="Enter a number..."
          placeholder="Size"
          min="32"
          max="1024"
          value="400"
          oninput="updateQrCode()"
        />
        <button onclick="downloadImage('qrcode.png')">Download</button>
      </form>
    </div>
  </body>
</html>
