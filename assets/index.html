<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body onload="setTimeout(()=>simulateUserInput('inputText', 'Type your message'), 1000)">
    <div class="container">
      <form id="myForm" onsubmit="return false;">
        <h1 style="text-align: center"><a href="https://github.com/humbertodias/qrcode-wasm" target="_blank" style="text-decoration: none;">QRCode</a></h1>
        <input
          type="text"
          id="inputText"
          placeholder="Enter text..."
          oninput="generateQrCode(this.value)"
        />
        <center>
          <img
            id="qrcode"
            src="400.png"
            alt="Placeholder Image"
          />
        </center>
        <input
          type="number"
          id="size"
          placeholder="Enter a number..."
          placeholder="Size"
          min="32"
          max="1024"
          value="400"
          oninput="updateQrCode()"
        />
        <button onclick="downloadImage('qrcode.png')">Download</button>
      </form>
    </div>
    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("json.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
